<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form  action="ind.html">
        <label for="name"><b>Name</b></label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        <br><br>

        <label for="Email"><b>Email</b></label>
        <input type="email" name="Email" id="Email" placeholder="Enter Your Email" required>
        <br><br>

        <label for="Password"><b>Password</b></label>
        <input type="password" name="Password" id="Password" placeholder="Enter Your Password" required>
        <br><br>

        <label for="Language" ><b>Language</b></label>

        <br><br>

        <input type="radio" name="" id="Language" required>
        <label for="React"><b>React</b></label>
        <br><br>

        <input type="radio" name="" id="Language" required>
        <label for="NodeJS"><b>NodeJS</b></label>
        <br><br>

        <input type="radio" name="" id="Language" required>
        <label for="Angular"><b>Angular</b></label>
        <br><br>

        <label for="Course"><b>Course</b></label>
        <br><br>

        <input type="checkbox" name="Course" id="Course" required>   
        <label for="MERN"><b>MERN</b></label>
        <br><br>

        <input type="checkbox" name="Course" id="Course">
        <label for="MEAN"><b>MEAN</b></label>
        <br><br>

        <input type="checkbox" name="Course" id="Course">
        <label for="MEVN"><b>MEVN</b></label>
        <br><br>

        <label for="Fields"><b>Fields:</b></label>
        <br><br>
        <select name="Fields" id="Fields">
            <option value="3">Front End</option>
            <option value="2">Back End</option>
            <option value="1">Full Stack</option>
        </select>
        <br><br>

        <textarea name="" id="" cols="30" rows="10" required></textarea>
        <br><br>

        <label for="Phone"><b>Phone Number</b></label>
        <input type="number" name="Phone" id="Phone">
        <br><br>

        <input type="submit" value="Submit">

        <hr>

        <h1>TABLES</h1>
        <a href="./tabl.html">Click Here</a>

    </form>
</body>
</html>
